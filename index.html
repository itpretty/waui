<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaUI Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="A Vue UI Simply for Web App">
    <link rel="stylesheet" href="lib/weui/css/weui.css">
    <link rel="stylesheet" href="lib/jquery-ui/css/jquery-weui.css">
    <link rel="stylesheet" href="css/mobile.css"/>
    <link rel="stylesheet" href="css/style.css">
    <style>
      .poster{text-align:center;padding:3.5rem 0 1rem;}
      .weui-footer{margin-top:1rem;}      
        .poster {
            text-align: center;
            padding: 3.5rem 0 1rem;
        }

        .weui-footer {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div id="wa-home">
    <wa-img :src="logoSrc" :href="logoHref"></wa-img>
    <div class="weui-cells">
        <a v-for="page in pages" @click="go($key)" class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p v-cloak>{{ page.title}}</p>
            </div>
            <div class="weui-cell__ft" v-cloak>{{ page.titleEn }}</div>
        </a>
    </div>

    <div class="weui-footer">
        <p class="weui-footer__links">
            <a href="http://www.ffzxnet.com" class="weui-footer__link">非凡之星</a>
            <a href="https://github.com/itpretty/waui" class="weui-footer__link">GitHub WaUI</a>
        </p>
        <p class="weui-footer__text">Copyright © <span>{{ copyRightYear }}</span> WaUI</p>
    </div>
</div>

<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script src="lib/jquery-ui/js/jquery-weui.js"></script>
<script src="js/vue.js"></script>
<script src="js/vue-validator.min.js"></script>
<script src="js/global.js"></script>
<script src="js/wa_Component.js"></script>
<script>
    var waHome = new Vue({
        el: '#wa-home',
        data: {
            logoSrc: 'doc/logo-waui.png',
            logoHref: 'https://github.com/itpretty/waui',
            copyRightYear: (new Date()).getFullYear(),
            pages: {
                login: {
                    title: '登录',
                    titleEn: 'Login'
                },
                register: {
                    title: '注册',
                    titleEn: 'Register'
                },
                registerContent: {
                    title: '注册详情',
                    titleEn: 'Registration Detail'
                },
                searchBar: {
                    title: '搜索',
                    titleEn: 'Search'
                },
                footer_nav:{
                    title:'底部导航',
                    titleEn:'Bottom Navigation'
                },
                tnTab: {
                    title: '切换',
                    titleEn: 'Tab'
                },
                img: {
                    title: '图片',
                    titleEn: 'Image'
                },
                person_center_head:{
                    title:'个人中心头部',
                    titleEn:'Personal Center Head'
                },
                person_center_nav:{
                    title:'个人中心导航',
                    titleEn:'Personal Center Navigation'
                }
            }
        },
        methods: {
            go: function (key) {
                location.href = 'page/wa_' + key + '.html';
            }
        }
    });
</script>
</body>
</html>
