<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动加载</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../lib/weui/css/weui.css">
    <link rel="stylesheet" href="../lib/jquery-ui/css/jquery-weui.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css"/>
</head>
<body>
<div >
    <div id="app"　handler="fetchData" should-handle="!loading">
        <p v-for="item in datas">{{item.name}}</p>
    </div>
    <div class="weui-footer">
        <p class="weui-footer__text No_more">没有更多啦~</p>
    </div>
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/vue2.0.3.js"></script>
<script src="../js/global.js"></script>
<script src="../js/wa_Component.js"></script>
<script src="../lib/jquery-ui/js/jquery-weui.js"></script>
<!--<script src="../js/vue-mugen-scroll.min.js"></script>-->

<script>
    var count = 0;

    new Vue({
        el: '#app',
        data: {
            datas: [],
            busy: false
        },
        methods: {
            fetchData: function() {
                this.loading=true;
                    for (var i = 0, j = 10; i < j; i++) {
                        self.datas.push({ name: count++ });
                }
                this.loading=false;
            }
        }
    });
</script>
</body>
</html>
