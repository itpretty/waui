<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../lib/weui/css/weui.css">
    <link rel="stylesheet" href="../lib/jquery-ui/css/jquery-weui.css">
    <link rel="stylesheet" href="../css/mobile.css"/>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="wa-countDown">
    <div class="End-time">
        <dl>
            <dt>距离结束还剩：</dt>
            <dd><span id="time_diff_span"><i>{{day}}</i><b>天</b><i>{{hour}}</i><b>时</b><i>{{minute}}</i><b>分</b><i>{{second}}</i><b>秒</b></span>
            </dd>
        </dl>
    </div>
</div>


<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<!--<script src="../js/vue.js"></script>-->
<script src="../js/vue2.0.3.js"></script>
<script src="../js/global.js"></script>
<script src="../js/wa_Component.js"></script>
<script src="../lib/jquery-ui/js/jquery-weui.js"></script>
<script>
    var waTab = new Vue({
        el: '#wa-countDown',
        data: {
            day: "00",
            hour: "00",
            minute: "00",
            second: "00"
        },
        created: function () {
            var _this = this;
            setInterval(function () {
                var currT = wa.util.gettime('2017/05/01 12:00');//结束时间
                console.log(currT)
                _this.day = currT[0];
                _this.hour = currT[1];
                _this.minute = currT[2];
                _this.second= currT[3];

            },1000)
        }
    })
</script>
</body>
</html>
