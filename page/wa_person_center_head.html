<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心头部</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../lib/weui/css/weui.css">
    <link rel="stylesheet" href="../lib/jquery-ui/css/jquery-weui.css">
    <link rel="stylesheet" href="../css/mobile.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/comment.css">
</head>
<body>
<div id="wa-head">
    <wa-poster-head :account="account" :accounttext="accountText" :href="goPage" :avatar="avatar"
                    :styleobject="styleObject"></wa-poster-head>
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/vue-validator.min.js"></script>
<script src="../lib/jquery-ui/js/jquery-weui.js"></script>
<script src="../js/tnTab.js"></script>
<script src="../js/global.js"></script>
<script src="../js/wa_Component.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
    var waHead = new Vue({
        el: '#wa-head',
        data: {
            account: '13128712396',//账户号码或者账户名
            accountText: '账户设置',//账户下面的文字
            goPage: wa.path.root() + 'setting.html',//点击accountText跳转的地址
            avatar: '../images/Head.jpg',//头像
            styleObject: {//背景海报
                background: 'url(../images/mbg.jpg) no-repeat',
                backgroundSize: '100% auto',
                height: '8rem'
            }
        }
    })
</script>
</body>
</html>
