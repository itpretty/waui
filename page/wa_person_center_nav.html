<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../lib/weui/css/weui.css">
    <link rel="stylesheet" href="../lib/jquery-ui/css/jquery-weui.css">
    <link rel="stylesheet" href="../css/mobile.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/comment.css">
</head>
<body>
<div id="wa-person-nav">
    <div class="member-nav">
        <dl v-for="(index,item) in navList">
            <dt :class="item.classIcon" :style="{background:item.bgColor}"></dt>
            <dd><a :href="item.href"><span :class="item.rightTip"></span>{{item.navName}}</a></dd>
        </dl>
    </div>
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/vue-validator.min.js"></script>
<script src="../lib/jquery-ui/js/jquery-weui.js"></script>
<script src="../js/tnTab.js"></script>
<script src="../js/global.js"></script>
<script src="../js/wa_Component.js"></script>
<script>
    var waNav = new Vue({
        el: '#wa-person-nav',
        data: {
            navList: []
        },
        created: function () {
            var self = this;
            $.ajax({
                type: 'GET',
                url: wa.path.root() + 'data/personCenterNavList.json',//底部导航的数据文件地址
                dataType: 'json',
                success: function (requestdata) {
                    console.log(this.url)
                    self.navList = requestdata.navList;
                },
                error: function (xhr, type) {
                    $.alert(this.url + '<br/>' + 'Ajax error!')
                }
            })
        }
    })
</script>
</body>
</html>
